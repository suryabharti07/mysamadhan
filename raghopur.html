<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Samadhan EDU - Go to Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #F8FAFC;
      margin: 0;
      padding: 0;
      color: #1F2937;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    button {
      padding: 14px 28px;
      background-color: #3B82F6;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      font-weight: 500;
      cursor: pointer;
    }

    button:hover {
      background-color: #2563EB;
    }
  </style>
</head>
<body>
  <button onclick="goToSearch()">Go to Search</button>

  <script>
    function goToSearch() {
      window.open('https://script.google.com/macros/s/AKfycbyMbmjWO2BOnHojURo5FEk1Fv4PUG6ZvpHoFYu8w52gLI8LgRaM_QPT8eXBE3HYL32ytQ/exec', '_blank');
    }
  </script>
</body>
</html>
