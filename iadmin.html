<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppSheet Fullscreen</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevents scrollbars on the host page */
            font-family: 'Inter', sans-serif;
        }
        #app-iframe {
            width: 100%;
            height: 100%;
            border: none; /* Removes the iframe border */
            display: block; /* Ensures it's a block-level element */
        }
    </style>
</head>
<body>
    <iframe id="app-iframe" src="https://www.appsheet.com/start/9aa8b6ca-b277-4ca8-8c7c-0d9977a9c871"></iframe>
</body>
</html>
