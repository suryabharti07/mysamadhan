<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>छात्र डेटा खोजें</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; /* GitHub dark mode background */
        }
        .container-bg {
            background-color: #0d1117;
        }
        .card-bg {
            background-color: #161b22; /* Slightly lighter card background */
        }
        .accent-color {
            background-color: #238636; /* GitHub green accent */
            color: #ffffff;
        }
        .border-accent {
            border-color: #238636;
        }
        #resultsContainer, #noResults, #loading {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Style the scrollbar */
        .overflow-y-auto::-webkit-scrollbar {
            width: 8px;
        }
        .overflow-y-auto::-webkit-scrollbar-track {
            background: #161b22;
        }
        .overflow-y-auto::-webkit-scrollbar-thumb {
            background-color: #238636;
            border-radius: 4px;
            border: 2px solid #161b22;
        }
        .overflow-y-auto::-webkit-scrollbar-thumb:hover {
            background-color: #2ea043;
        }
    </style>
</head>
<body class="container-bg min-h-screen flex flex-col items-center">

    <!-- Fixed Header with Search Bar -->
    <header class="fixed top-0 left-0 right-0 z-50 w-full bg-gray-900 bg-opacity-90 backdrop-filter backdrop-blur-lg border-b border-gray-700 p-4 shadow-xl flex items-center justify-center">
        <div class="w-full max-w-4xl flex flex-col sm:flex-row items-center justify-center gap-4">
            <a href="#" class="text-2xl sm:text-3xl font-bold text-white mb-2 sm:mb-0 mr-auto hover:text-gray-400 transition-colors duration-200">
                छात्र खोज
            </a>
            <div class="relative w-full">
                <input type="text" id="searchInput" placeholder="छात्र का नाम या पिता का नाम दर्ज करें..." class="w-full p-3 rounded-full border border-gray-600 bg-gray-800 text-gray-200 focus:outline-none focus:ring-2 focus:ring-green-500 pr-10">
                <button id="searchButton" class="absolute right-1 top-1/2 -translate-y-1/2 p-2 rounded-full text-white bg-green-500 hover:bg-green-600 transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="w-full max-w-5xl px-4 py-8 mt-24">
        <!-- Initial Message / Loading Indicator -->
        <div id="loading" class="text-center text-lg text-gray-400 mt-20">Google Sheet से डेटा लोड हो रहा है...</div>
        <div id="initialMessage" class="text-center text-gray-400 mt-20">
            <p class="text-2xl mb-4">खोज शुरू करने के लिए ऊपर खोजें।</p>
            <p class="text-sm">यहां आपके परिणाम दिखाई देंगे।</p>
        </div>

        <!-- Results container -->
        <div id="resultsContainer" class="w-full text-white p-4 hidden">
            <!-- Results will be dynamically inserted here -->
        </div>

        <!-- No Results Found Message -->
        <div id="noResults" class="text-center text-red-400 mt-20 hidden">
            <p class="text-3xl font-bold mb-2">कोई परिणाम नहीं मिला!</p>
            <p class="text-lg">क्षमा करें, आपके खोज से कोई डेटा मेल नहीं खाता।</p>
        </div>
    </main>
    
    <!-- Full-screen modal for detailed view -->
    <div id="detailModal" class="fixed inset-0 bg-gray-900 bg-opacity-95 backdrop-filter backdrop-blur-lg z-50 flex items-center justify-center p-4 hidden">
        <div class="card-bg p-8 rounded-2xl shadow-2xl w-full max-w-6xl h-[90vh] overflow-y-auto text-white relative">
            <button id="closeModal" class="absolute top-4 right-4 text-gray-400 hover:text-white transition-colors duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            <h2 class="text-2xl font-bold mb-6 text-center">पूर्ण जानकारी</h2>
            <div id="detailTableContainer" class="overflow-x-auto">
                <!-- Detailed table will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        // Data array to store student information
        let studentData = [];
        let allHeaders = []; // To store the headers from the CSV

        // Google Sheet URLs - यहां आप अपनी शीट्स के URL जोड़ सकते हैं
        const csvUrls = [
            { url: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRS9PVawrzeHMglLcKrSTQdFOyVQ-r61wWYPw3UBUEUkTsehKdvCFwMei40OYwqDscvgUIpXTD3fGLU/pub?gid=1522639976&single=true&output=csv', location: 'Raghopur' },
            { url: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT1XARn_P5GtXmAmKig50Vs3YVJky-J9Jq6PneViwllrhCj3mhj0JZz671uLDdfKn4WSQnq5Gqy0Ysm/pub?gid=2007015600&single=true&output=csv', location: 'Bidupur' }
        ];

        // Define groups for data based on column index ranges (A=0, B=1, etc.)
        const DATA_GROUPS = [
            { name: 'Student Details', range: [0, 3] },
            { name: 'HINDI', range: [4, 44] },
            { name: 'English', range: [45, 87] },
            { name: 'Kamal book', range: [88, 129] },
            { name: 'Counting', range: [130, 139] },
            { name: 'Table', range: [140, 158] },
            { name: 'Math', range: [159, 162] },
            { name: 'Percentage', range: [169, 169] },
            { name: 'Teacher', range: [170, 170] }
        ];

        // Get HTML elements
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const resultsContainer = document.getElementById('resultsContainer');
        const loadingIndicator = document.getElementById('loading');
        const initialMessage = document.getElementById('initialMessage');
        const noResultsMessage = document.getElementById('noResults');
        const detailModal = document.getElementById('detailModal');
        const closeModalButton = document.getElementById('closeModal');
        const detailTableContainer = document.getElementById('detailTableContainer');
        
        // Function to fetch data from all Google Sheets
        async function fetchStudentData() {
            let combinedData = [];
            let headersLoaded = false;

            try {
                for (const sheet of csvUrls) {
                    const response = await fetch(sheet.url);
                    const csvText = await response.text();
                    const rows = csvText.trim().split('\n').filter(row => row.trim() !== '');

                    // Get headers from the first sheet only
                    if (!headersLoaded) {
                        allHeaders = rows[0].split(',').map(header => header.trim());
                        headersLoaded = true;
                    }
                    
                    // Convert data into an array of objects
                    const data = rows.slice(1).map(row => {
                        const values = row.split(',').map(value => value ? value.trim() : '');
                        const student = {};
                        allHeaders.forEach((header, index) => {
                            student[header] = values[index] ? values[index] : '';
                        });
                        student.sourceLocation = sheet.location; // Add the location to the student object
                        return student;
                    });
                    combinedData = combinedData.concat(data);
                }
                return combinedData;
            } catch (error) {
                console.error("डेटा लाने में त्रुटि:", error);
                loadingIndicator.innerHTML = `<p class="text-center text-red-400 mt-4">डेटा लोड करने में कोई समस्या है। कृपया URL की जाँच करें या फिर से कोशिश करें।</p>`;
                return [];
            }
        }
        
        // Load data on page load
        window.onload = async () => {
            studentData = await fetchStudentData();
            loadingIndicator.classList.add('hidden'); // Hide loading message
            initialMessage.classList.remove('hidden'); // Show initial message
        };

        // Event listener for search button click
        searchButton.addEventListener('click', () => {
            performSearch(searchInput.value.trim());
        });
        
        // Event listener for 'Enter' key press in search input
        searchInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                performSearch(this.value.trim());
            }
        });

        // Main search function
        function performSearch(searchTerm) {
            // Hide all sections first
            resultsContainer.classList.add('hidden');
            noResultsMessage.classList.add('hidden');
            initialMessage.classList.add('hidden');
            detailModal.classList.add('hidden'); // Also hide the modal if it's open

            if (searchTerm === '') {
                initialMessage.classList.remove('hidden');
                return;
            }

            loadingIndicator.classList.remove('hidden');
            resultsContainer.innerHTML = '';
            
            setTimeout(() => {
                const foundStudents = studentData.filter(student =>
                    (student['Student Name'] && student['Student Name'].toLowerCase().includes(searchTerm.toLowerCase())) ||
                    (student['Father Name'] && student['Father Name'].toLowerCase().includes(searchTerm.toLowerCase()))
                );

                loadingIndicator.classList.add('hidden');

                if (foundStudents.length > 0) {
                    const resultCards = foundStudents.map((student, index) => {
                        return `
                            <div data-index="${index}" class="result-card relative p-6 bg-gray-800 rounded-xl shadow-lg hover:bg-gray-700 transition-colors duration-300 cursor-pointer overflow-hidden">
                                <div class="absolute top-0 left-0 bg-red-600 text-white text-xs font-semibold px-2 py-1 rounded-br-lg z-10">
                                    ${student.sourceLocation}
                                </div>
                                <h3 class="text-xl font-semibold text-green-400 mb-2 mt-4">${student['Student Name']}</h3>
                                <p class="text-sm text-gray-300"><span class="font-bold">पिता का नाम:</span> ${student['Father Name']}</p>
                                <p class="text-sm text-gray-300"><span class="font-bold">संपर्क:</span> ${student['Contact']}</p>
                            </div>
                        `;
                    }).join('');

                    const resultsHTML = `
                        <p class="text-md text-gray-400 mb-4">${foundStudents.length} परिणाम मिले।</p>
                        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
                            ${resultCards}
                        </div>
                    `;
                    resultsContainer.innerHTML = resultsHTML;
                    resultsContainer.classList.remove('hidden');

                    // Add click event listeners to the new cards
                    document.querySelectorAll('.result-card').forEach(card => {
                        card.addEventListener('click', (event) => {
                            const index = event.currentTarget.dataset.index;
                            showDetails(foundStudents[index]);
                        });
                    });

                } else {
                    noResultsMessage.classList.remove('hidden');
                }
            }, 500);
        }

        // Function to show full details in a modal
        function showDetails(student) {
            let detailHTML = '';
            
            DATA_GROUPS.forEach(group => {
                const [startIndex, endIndex] = group.range;
                
                // Create a section for the group if it has any data
                detailHTML += `
                    <h3 class="text-xl font-semibold text-green-400 mt-6 mb-3">${group.name}</h3>
                    <div class="overflow-x-auto rounded-lg shadow-xl mb-4">
                        <table class="w-full text-left text-sm text-gray-400 border-collapse">
                            <tbody class="divide-y divide-gray-700">
                `;

                // Iterate through the columns for the current group using the correct headers
                for (let i = startIndex; i <= endIndex; i++) {
                    const key = allHeaders[i];
                    if (Object.hasOwnProperty.call(student, key)) {
                        detailHTML += `
                            <tr class="bg-gray-800 hover:bg-gray-700 transition-colors duration-200">
                                <td class="px-6 py-4 font-bold text-gray-200 whitespace-nowrap">${key}</td>
                                <td class="px-6 py-4">${student[key]}</td>
                            </tr>
                        `;
                    }
                }

                detailHTML += `
                            </tbody>
                        </table>
                    </div>
                `;
            });

            // Add a row for the source location
            detailHTML += `
                <h3 class="text-xl font-semibold text-green-400 mt-6 mb-3">अन्य विवरण</h3>
                <div class="overflow-x-auto rounded-lg shadow-xl mb-4">
                    <table class="w-full text-left text-sm text-gray-400 border-collapse">
                        <tbody class="divide-y divide-gray-700">
                            <tr class="bg-gray-800 hover:bg-gray-700 transition-colors duration-200">
                                <td class="px-6 py-4 font-bold text-gray-200 whitespace-nowrap">स्थान</td>
                                <td class="px-6 py-4">${student.sourceLocation}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            `;

            detailTableContainer.innerHTML = detailHTML;
            detailModal.classList.remove('hidden');
        }

        // Event listener to close the modal
        closeModalButton.addEventListener('click', () => {
            detailModal.classList.add('hidden');
        });
        
    </script>
</body>
</html>
