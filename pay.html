<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Embed</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            /* This ensures the iframe scales to the full size of the screen on all devices. */
        }
    </style>
</head>
<body>
    <iframe src="https://www.appsheet.com/start/47d7b1f3-3e19-4f53-a5d3-dcf98884e386" allowfullscreen></iframe>
</body>
</html>
