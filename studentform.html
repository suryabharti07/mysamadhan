                    <svg id="loadingSpinner" class="animate-spin h-6 w-6 text-white inline-block hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </div>
        </form>
        
        <!-- Custom Alert/Message Box -->
        <div id="message-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center hidden">
            <div id="modal-content" class="bg-white p-8 rounded-3xl shadow-2xl text-center max-w-sm transform scale-95 transition-transform duration-300">
                <!-- Content will be injected here by JS -->
            </div>
        </div>
    </div>
    
    <script>
        // JavaScript for form submission and custom dropdown logic
        const form = document.getElementById('entryForm');
        const submitButton = document.querySelector('button[type="submit"]');
        const submitText = document.getElementById('submitText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const messageModal = document.getElementById('message-modal');
        const modalContent = document.getElementById('modal-content');
        
        // SHG Custom Dropdown Elements
        const shgDropdownToggle = document.getElementById('shgDropdownToggle');
        const shgDropdownContent = document.getElementById('shgDropdownContent');
        const shgNameInput = document.getElementById('shgNameInput');
        const noGroupBtn = document.getElementById('noGroupBtn');
        const shgGoBtn = document.getElementById('shgGoBtn');
        const shgDisplayValue = document.getElementById('shgDisplayValue');
        const shgNameHidden = document.getElementById('shgNameHidden');

        // Function to show a custom modal with a message and an icon
        const showCustomModal = (title, message, isSuccess = true) => {
            const icon = isSuccess ? `
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-green-500 mx-auto mb-4" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                </svg>
            ` : `
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-red-500 mx-auto mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            `;
            modalContent.innerHTML = `
                ${icon}
                <h3 class="text-2xl font-bold text-slate-800 mb-2">${title}</h3>
                <p class="text-slate-600">${message}</p>
                <button id="modal-close-btn" class="mt-6 px-8 py-3 bg-indigo-500 text-white font-bold rounded-full hover:bg-indigo-600 transition-colors duration-300">बंद करें</button>
            `;
            messageModal.classList.remove('hidden');
            modalContent.classList.add('scale-100');

            document.getElementById('modal-close-btn').addEventListener('click', () => {
                messageModal.classList.add('hidden');
                modalContent.classList.remove('scale-100');
            });
        };

        // Custom alert function to replace window.alert
        // This is a direct replacement for the native alert, using our custom modal
        function customAlert(message) {
            showCustomModal("सूचना", message, false);
        }

        // Toggle dropdown visibility
        shgDropdownToggle.addEventListener('click', () => {
            shgDropdownContent.classList.toggle('visible');
            if (shgDropdownContent.classList.contains('visible')) {
                shgNameInput.focus();
            }
        });

        // Handle typing in the input field
        shgNameInput.addEventListener('input', (e) => {
            const value = e.target.value.trim();
            if (value !== '') {
                shgDisplayValue.textContent = value;
                shgNameHidden.value = value;
                shgNameInput.classList.remove('input-error'); // Remove error state
                shgNameInput.classList.remove('border-red-500');
            } else {
                shgDisplayValue.textContent = 'एसएचजी का नाम चुनें या टाइप करें';
                shgNameHidden.value = '';
            }
        });

        // Handle "NO GROUP" button click
        noGroupBtn.addEventListener('click', () => {
            shgDisplayValue.textContent = 'NO GROUP';
            shgNameHidden.value = 'NO GROUP';
            shgNameInput.value = '';
            shgDropdownContent.classList.remove('visible');
            shgNameInput.classList.remove('input-error'); // Remove error state
            shgNameInput.classList.remove('border-red-500');
        });
        
        // Handle "Go" button click to save the value and close the dropdown
        shgGoBtn.addEventListener('click', () => {
            const value = shgNameInput.value.trim();
            if (value !== '') {
                shgDisplayValue.textContent = value;
                shgNameHidden.value = value;
                shgNameInput.classList.remove('input-error');
                shgNameInput.classList.remove('border-red-500');
                shgDropdownContent.classList.remove('visible'); // Close the dropdown
            } else {
                customAlert('कृपया एसएचजी का नाम टाइप करें।');
                shgNameInput.focus();
                shgNameInput.classList.add('input-error');
            }
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!shgDropdownToggle.contains(e.target) && !shgDropdownContent.contains(e.target)) {
                shgDropdownContent.classList.remove('visible');
            }
        });
        
        // --- Form Submission Logic ---
        form.addEventListener('submit', async e => {
            e.preventDefault();

            // Custom validation for SHG name
            if (shgNameHidden.value === '') {
                customAlert('कृपया एसएचजी का नाम टाइप करें या "NO GROUP" चुनें।');
                shgDropdownContent.classList.add('visible');
                shgNameInput.focus();
                shgNameInput.classList.add('input-error');
                return;
            }

            // Check if form is valid using native validation
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            // Show loading state
            submitButton.disabled = true;
            submitText.classList.add('hidden');
            loadingSpinner.classList.remove('hidden');

            const formData = new FormData(form);

            // The URL to your Google Apps Script
            const webAppUrl = 'https://script.google.com/macros/s/AKfycbw8ncTdHy0eXaXA9WFM70ruqcw91sZjInSQztu4FT2V6ofLxYLqxdgBcH5KNF-BWQ/exec';

            try {
                const response = await fetch(webAppUrl, {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    const result = await response.json();
                    if (result.result === 'success') {
                        showCustomModal("सफलता!", "फॉर्म सफलतापूर्वक सबमिट हो गया!");
                        form.reset();
                        // Reset custom dropdown state
                        shgDisplayValue.textContent = 'एसएचजी का नाम चुनें या टाइप करें';
                        shgNameHidden.value = '';
                        shgNameInput.classList.remove('input-error');
                        shgNameInput.classList.remove('border-red-500');
                    } else {
                        showCustomModal("त्रुटि!", "डेटा सबमिट करने में कोई समस्या हुई।", false);
                    }
                } else {
                    showCustomModal("त्रुटि!", "सर्वर से प्रतिक्रिया नहीं मिली।", false);
                }
            } catch (error) {
                console.error('Error:', error);
                showCustomModal("त्रुटि!", "डेटा सबमिट करने में कोई समस्या हुई। कृपया पुनः प्रयास करें।", false);
            } finally {
                // Hide loading state regardless of success or failure
                submitButton.disabled = false;
                submitText.classList.remove('hidden');
                loadingSpinner.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
