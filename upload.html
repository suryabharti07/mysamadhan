<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Upload</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec); /* Subtle gradient background */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            border-radius: 1.5rem; /* More rounded corners */
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); /* Deeper shadow */
            overflow: hidden;
            width: 100%;
            max-width: 800px; /* Adjusted max-width for single section */
            display: flex;
            flex-direction: column;
            animation: fadeIn 1s ease-out; /* Fade-in animation */
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .section {
            padding: 2.5rem; /* Increased padding */
            flex: 1; /* Ensure it takes available space */
        }
        /* The file input wrapper and label styles are no longer directly used for file input,
           but the 'upload-button' class will now serve the primary action. */
        .upload-button {
            background-color: #4f46e5; /* Indigo, repurposed from file-input-label */
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex; /* To center icon and text */
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .upload-button:hover {
            background-color: #4338ca; /* Darker indigo on hover */
            transform: translateY(-2px);
        }
        .upload-button:active {
            transform: translateY(0);
        }
        .button-icon {
            margin-right: 0.5rem;
        }

        /* Responsive adjustments */
        @media (min-width: 768px) {
            .container {
                flex-direction: column; /* Keep as column for single section */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Video Upload Section -->
        <div class="section flex flex-col items-center justify-center text-center p-8 md:p-12 bg-gradient-to-br from-purple-600 to-indigo-700 text-white rounded-2xl">
            <h1 class="text-4xl md:text-5xl font-bold mb-6 leading-tight">
                Share Your Video ðŸŽ¬
            </h1>
            <p class="text-lg md:text-xl mb-8 opacity-90">
                Click the button below to upload your video!
            </p>

            <!-- The button that will directly open the Google Form -->
            <button id="openFormButton" class="upload-button w-full max-w-sm">
                <svg class="button-icon w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg>
                <span>Choose Video</span>
            </button>
            <p id="uploadMessage" class="text-sm opacity-80 mt-4"></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const openFormButton = document.getElementById('openFormButton');
            const uploadMessage = document.getElementById('uploadMessage');
            const googleFormUrl = 'https://docs.google.com/forms/d/e/1FAIpQLScsQWVijwYnpFWBITBSfINFMn74zseL6hPKxPROOlYhz0c1ow/viewform';

            // Event listener for the "Choose Video" button
            openFormButton.addEventListener('click', function() {
                // Open the Google Form in a new tab
                window.open(googleFormUrl, '_blank');
                uploadMessage.textContent = 'The video upload form has opened in a new tab.';
            });
        });
    </script>
</body>
</html>
