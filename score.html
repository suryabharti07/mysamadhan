<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Scoreboard</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Custom font family */
        body {
            font-family: 'Inter', sans-serif;
            @apply bg-slate-100 text-slate-800;
        }

        /* Spinning loader animation */
        .loader {
            border-top-color: #4a90e2;
            -webkit-animation: spin 1s linear infinite;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="p-4 sm:p-8 flex flex-col items-center min-h-screen">
    <div class="container mx-auto max-w-7xl">
        <!-- Sticky Header -->
        <div class="sticky top-0 z-10 bg-white shadow-lg py-4 px-6 sm:px-10 rounded-b-xl">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-center text-blue-600 mb-4">Student Scoreboard</h1>
            
            <!-- Rank 1 Student Count Display -->
            <div id="rank-one-count" class="hidden text-center text-2xl font-bold text-green-700 mb-4 p-2 bg-green-100 rounded-lg shadow-inner">
                <!-- Rank 1 student count will be displayed here -->
            </div>

            <div class="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-4">
                <button id="best-performance-btn" class="px-6 py-3 rounded-full text-white font-semibold shadow-lg transition-transform transform hover:scale-105 active:scale-95 bg-blue-600">
                    BEST Performance
                </button>
                <button id="average-performance-btn" class="px-6 py-3 rounded-full text-white font-semibold shadow-lg transition-transform transform hover:scale-105 active:scale-95 bg-blue-400">
                    Average Performance
                </button>
                <button id="bad-performance-btn" class="px-6 py-3 rounded-full text-white font-semibold shadow-lg transition-transform transform hover:scale-105 active:scale-95 bg-blue-200 text-blue-800">
                    Bad Performance
                </button>
            </div>
        </div>

        <!-- Main Content Container -->
        <div class="bg-white rounded-xl shadow-2xl p-6 sm:p-10 mt-8">
            <!-- Message Box -->
            <div id="message-box" class="hidden p-4 mb-6 rounded-lg font-semibold text-center transition-all duration-300"></div>

            <!-- Loader -->
            <div id="loader" class="loader hidden mx-auto w-16 h-16 border-8 border-gray-200 rounded-full"></div>

            <!-- Scoreboard Container -->
            <div id="scoreboard-container" class="space-y-8">
                <!-- Scoreboard cards will be rendered here dynamically -->
            </div>
        </div>
    </div>

    <script>
        // DOM element selections
        const messageBox = document.getElementById('message-box');
        const loader = document.getElementById('loader');
        const scoreboardContainer = document.getElementById('scoreboard-container');
        const bestPerformanceBtn = document.getElementById('best-performance-btn');
        const averagePerformanceBtn = document.getElementById('average-performance-btn');
        const badPerformanceBtn = document.getElementById('bad-performance-btn');
        const rankOneCountElement = document.getElementById('rank-one-count'); // New element for Rank 1 count

        // CSV URLs for the data
        const csvUrls = [
            { url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vT1XARn_P5GtXmAmKig50Vs3YVJky-J9Jq6PneViwllrhCj3mhj0JZz671uLDdfKn4WSQnq5Gqy0Ysm/pub?gid=2007015600&single=true&output=csv", source: "BIDUPUR", color: "text-green-600" },
            { url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vRS9PVawrzeHMglLcKrSTQdFOyVQ-r61wWYPw3UBUEUkTsehKdvCFwMei40OYwqDscvgUIpXTD3fGLU/pub?gid=1522639976&single=true&output=csv", source: "RAGHOPUR", color: "text-red-600" }
        ];

        // Global variables to store the combined and sorted data
        let combinedSortedData = [];
        let headers = [];

        // Function to display messages
        function showMessage(message, isError = false) {
            messageBox.textContent = message;
            messageBox.style.display = 'block';
            if (isError) {
                messageBox.className = 'p-4 mb-6 rounded-lg font-semibold text-center transition-all duration-300 bg-red-100 text-red-800';
            } else {
                messageBox.className = 'p-4 mb-6 rounded-lg font-semibold text-center transition-all duration-300 bg-yellow-100 text-yellow-800';
            }
        }

        // Function to parse the CSV string into an array of objects
        function parseCsv(csvString) {
            const lines = csvString.trim().split(/\r?\n/);
            const headers = lines[0].split(',').map(h => h.trim());
            const data = lines.slice(1).map(line => line.split(',').map(d => d.trim()));
            return { headers, data };
        }

        /**
         * Creates an HTML card for a single student.
         * @param {object} studentData - The student's data object, which now includes a 'rank' property.
         * @param {boolean} isRankedSection - Whether to show the rank for this section.
         * @returns {string} The HTML string for the student card.
         */
        function createStudentCard(studentData, isRankedSection) {
            const studentName = studentData.data[headers.indexOf('Student Name')] || 'N/A';
            const fatherName = studentData.data[headers.indexOf('Father Name')] || 'N/A';
            const contactNumber = studentData.data[headers.indexOf('Contact Number')] || 'N/A';
            const percentage = parseFloat(studentData.data[headers.indexOf('Percentage')]) || 0;
            const extraInfo = studentData.data[headers.indexOf('Extra Info')] || 'N/A';
            const source = studentData.source;
            const color = studentData.color;
            const rank = studentData.rank;
            
            // Determine the rank display style and color
            let rankColorClass = `bg-blue-600`;
            if (isRankedSection && rank === 1) {
                rankColorClass = `bg-red-600`;
            }
            
            const rankStyle = isRankedSection ? 
                `${rankColorClass} text-white rounded-r-lg p-2 sm:p-4 text-3xl sm:text-4xl font-extrabold w-16 flex items-center justify-center` :
                `bg-slate-200 text-slate-500 rounded-r-lg p-2 sm:p-4 text-sm sm:text-base font-medium flex items-center justify-center`;

            return `
                <div class="flex items-stretch bg-white rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300 overflow-hidden">
                    <!-- Main details container - reduced padding for a thinner look -->
                    <div class="flex-1 p-2 flex flex-col justify-center">
                        <h3 class="text-lg sm:text-xl font-bold text-blue-800 mb-1">${studentName}</h3>
                        <div class="text-xs sm:text-sm font-semibold mb-1 ${color}">${source}</div>
                        <div class="text-sm sm:text-base text-gray-600 flex flex-wrap gap-1">
                            <span>${fatherName}</span>
                            <span>|</span>
                            <span>${contactNumber}</span>
                            <span>|</span>
                            <span>Teacher: ${extraInfo}</span>
                        </div>
                        <p class="text-sm sm:text-base text-gray-600 mt-1">
                            <span class="font-semibold">Percentage:</span> ${percentage.toFixed(2)}%
                        </p>
                    </div>
                    <!-- Rank container - no "रैंक" title -->
                    <div class="${rankStyle}">
                        ${isRankedSection ? `${rank}` : 'Other Student'}
                    </div>
                </div>
            `;
        }

        /**
         * Renders a group of students as a scoreboard.
         * @param {string} title - The title for the scoreboard section.
         * @param {object[]} data - The array of student data.
         * @param {boolean} isRankedSection - Whether this section should display ranks.
         */
        function renderScoreboardSection(title, data, isRankedSection = false) {
            if (data.length === 0) {
                return `<div class="bg-gray-100 rounded-lg p-6 text-center text-slate-500 shadow-md">No data available.</div>`;
            }

            let cardsHtml = data.map(student => createStudentCard(student, isRankedSection)).join('');

            return `
                <div class="bg-blue-50 rounded-lg p-6 shadow-md">
                    <h2 class="text-2xl font-bold text-blue-700 mb-6 text-center">${title}</h2>
                    <div class="grid gap-6">
                        ${cardsHtml}
                    </div>
                </div>
            `;
        }

        /**
         * Function to update the display for Rank 1 count.
         * @param {number} count - The number of students with Rank 1.
         */
        function updateRankOneCountDisplay(count) {
            if (rankOneCountElement) {
                rankOneCountElement.textContent = `Rank 1 में छात्र: ${count}`;
                if (count > 0) {
                    rankOneCountElement.classList.remove('hidden');
                } else {
                    rankOneCountElement.classList.add('hidden'); // Hide if no Rank 1 students
                }
            }
        }

        /**
         * Filters and renders the scoreboard based on a performance category.
         * @param {string} category - The performance category ('best', 'average', 'bad').
         */
        function filterAndRenderData(category) {
            scoreboardContainer.innerHTML = '';
            let filteredData = [];
            let title = '';
            let isRanked = true;
            let rankOneStudentsCount = 0; // Initialize count for Rank 1 students

            if (combinedSortedData.length === 0) {
                showMessage('डेटा लोड नहीं हुआ है। कृपया कुछ क्षण प्रतीक्षा करें।'); // Data not loaded. Please wait a moment.
                updateRankOneCountDisplay(0); // Hide Rank 1 count if no data
                return;
            }

            const percentageIndex = headers.indexOf('Percentage');

            switch(category) {
                case 'best':
                    title = 'सर्वश्रेष्ठ प्रदर्शन (100% से 75%)'; // BEST Performance (100% to 75%)
                    filteredData = combinedSortedData.filter(student => {
                        const perc = parseFloat(student.data[percentageIndex]) || 0;
                        return perc >= 75;
                    });
                    // Count Rank 1 students in the BEST performance category
                    rankOneStudentsCount = filteredData.filter(student => student.rank === 1).length;
                    updateRankOneCountDisplay(rankOneStudentsCount);
                    break;
                case 'average':
                    title = 'औसत प्रदर्शन (75% से 40%)'; // Average Performance (75% to 40%)
                    filteredData = combinedSortedData.filter(student => {
                        const perc = parseFloat(student.data[percentageIndex]) || 0;
                        return perc < 75 && perc >= 40;
                    });
                    updateRankOneCountDisplay(0); // Hide count for other categories
                    break;
                case 'bad':
                    title = 'खराब प्रदर्शन (40% से 0%)'; // Bad Performance (40% to 0%)
                    filteredData = combinedSortedData.filter(student => {
                        const perc = parseFloat(student.data[percentageIndex]) || 0;
                        return perc < 40;
                    });
                    isRanked = false; // Do not show ranks for this section
                    updateRankOneCountDisplay(0); // Hide count for other categories
                    break;
            }

            const scoreboardHtml = renderScoreboardSection(title, filteredData, isRanked);
            scoreboardContainer.innerHTML = scoreboardHtml;
        }

        // Main function to fetch, process, and render data
        async function fetchAndProcessData() {
            scoreboardContainer.innerHTML = '';
            loader.style.display = 'block';
            messageBox.style.display = 'none';
            rankOneCountElement.classList.add('hidden'); // Hide until data is loaded and best performance is shown

            try {
                // Fetch all CSV files concurrently
                const fetchPromises = csvUrls.map(async (csvInfo) => {
                    const response = await fetch(csvInfo.url);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status} for URL: ${csvInfo.url}`);
                    }
                    const csvText = await response.text();
                    const { headers, data } = parseCsv(csvText);
                    return { headers, data, source: csvInfo.source, color: csvInfo.color };
                });

                const fetchedData = await Promise.all(fetchPromises);

                // Combine data from all CSVs
                let combinedData = [];
                fetchedData.forEach(info => {
                    if (info.data.length > 0) {
                        if (headers.length === 0) {
                            headers = info.headers;
                        }
                        const studentsWithSource = info.data.map(studentData => ({
                            data: studentData,
                            source: info.source,
                            color: info.color
                        }));
                        combinedData = combinedData.concat(studentsWithSource);
                    }
                });

                if (combinedData.length === 0) {
                    showMessage('कोई डेटा नहीं मिला।', true); // No data found.
                    return;
                }
                
                // Set the correct header names based on their column index
                const percentageIndex = 169;
                const extraInfoIndex = 170;
                if (headers.length <= percentageIndex || headers.length <= extraInfoIndex) {
                    throw new Error("आवश्यक कॉलम अपेक्षित सूचकांकों पर नहीं मिले।"); // Required columns not found at the expected indices.
                }
                headers[percentageIndex] = 'Percentage';
                headers[extraInfoIndex] = 'Extra Info';

                // Sort data by percentage in descending order and store it globally
                combinedSortedData = [...combinedData].sort((a, b) => {
                    const percentageA = parseFloat(a.data[percentageIndex]) || 0;
                    const percentageB = parseFloat(b.data[percentageIndex]) || 0;
                    return percentageB - percentageA;
                });
                
                // Corrected Dense Ranking Logic:
                // All students with the same percentage get the same rank.
                // The rank increments only when the percentage drops.
                let denseRank = 1;
                let lastScore = -1;
                const percentageColIndex = headers.indexOf('Percentage');

                for (let i = 0; i < combinedSortedData.length; i++) {
                    const currentScore = parseFloat(combinedSortedData[i].data[percentageColIndex]) || 0;
                    if (currentScore < lastScore) {
                        denseRank++;
                    }
                    combinedSortedData[i].rank = denseRank;
                    lastScore = currentScore;
                }
                
                // Initial render with BEST Performance data
                filterAndRenderData('best');

            } catch (error) {
                console.error('डेटा लाने में त्रुटि:', error); // Error fetching data:
                showMessage(`डेटा लोड नहीं किया जा सका। त्रुटि: ${error.message}`, true); // Could not load data. Error:
            } finally {
                loader.style.display = 'none';
            }
        }

        // Add event listeners to the buttons
        bestPerformanceBtn.addEventListener('click', () => filterAndRenderData('best'));
        averagePerformanceBtn.addEventListener('click', () => filterAndRenderData('average'));
        badPerformanceBtn.addEventListener('click', () => filterAndRenderData('bad'));

        // Call the main function on page load
        window.onload = fetchAndProcessData;
    </script>
</body>
</html>
